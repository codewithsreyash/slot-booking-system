<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Slot Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Slot Booking System</h1>

        <form id="slotBookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="timeSlot">Choose Time Slot:</label>
            <select id="timeSlot" name="timeSlot" required>
                <option value="">--Select--</option>
                <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
                <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
                <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
                <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
                <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
            </select><br><br>

            <button type="submit">Book Slot</button>
        </form>

        <div id="confirmationMessage" style="display: none;">
            <h2>Your slot has been booked successfully!</h2>
            <p><strong>Name:</strong> <span id="confirmName"></span></p>
            <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
            <p><strong>Date:</strong> <span id="confirmDate"></span></p>
            <p><strong>Time Slot:</strong> <span id="confirmTimeSlot"></span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
